<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Boostratp JS defered -->
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- External JS defered -->
    <script src="./js/script.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <title>Game Bundles</title>
</head>
<body class="login-bg">
    <header>
        <div class="container-fluid nav-container px-5">
            <nav class="navbar navbar-expand-lg justify-content-center">
                <a class="navbar-brand" href="../index.html">Game Bundles</a>
            </nav>
        </div>
    </header>
    <main>
        
        <form class="container form-container rounded py-5" action="" method="">
            <h2 class="text-center">Login</h1>
            <div class="row flex-column align-items-center my-4">
                <div class="form-group col-9">
                    <label for="email">Email address*</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required autocomplete>
                </div>
                <div class="form-group col-9">
                    <label for="password">Password*</label>
                    <input type="password" class="form-control" name="password" id="password" required autocomplete>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <button type="submit" class="btn btn-primary btn-signup w-25 col-8">SIGN UP</button>
                <p class="col-8 mt-3 mb-0">Don't have an account?</p>
                <span class="signup-btn col-8 mb-0"><a href="./register.html">Create a Game Bundles account</a></span>
            </div>
            
        </form>
        
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col">FB</div>
                <div class="col">YT</div>
                <div class="col">INS</div>
            </div>
        </div>
    </footer>
</body>
</html>
